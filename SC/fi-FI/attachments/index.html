    <section id="8" aria-labelledby="8-title" class="e-section e-bg-color-off-white e-pad-6"><h2 id="8-title">8. Hausaufgaben</h2>
        <figure id="8. A" class="attachments-attachment e-mrg-0 e-mrg-t-8">
          <h3>8. A&nbsp;Text: Whatsapp-Chat</h3>
          <div class="kupla1"><b>Maren</b>: Hi Kevin, habe vergessen mir die Hausaufgaben aufzuschreiben. Weißt du, was wir für morgen machen müssen?</div>
          <div class="kupla2"><b>Kevin</b>: Keine Ahnung! War doch heute gar nicht in der Schule. Aber ich frage mal Tom. Hat eben doch Vorteile, wenn man mit seinem Bruder in derselben Klasse ist ...</div>
          <div class="kupla1"><b>Maren</b>: Okay. Aber frag bitte schnell! Ich muss nachher noch zum Schwimmen.</div>
          <div class="kupla2"><b>Kevin</b>: Für morgen haben wir: Mathe, Seite 76, Aufgaben 6, 7, 8 und in Geschichte den Inhalt der letzten Stunde wiederholen, und in Chemie machen wir doch im Moment nur die Experimente.</div>
          <div class="kupla1"><b>Maren</b>: Mathe für morgen? Das kann nicht sein! Morgen haben wir kein Mathe! Und Geschichte!? So ein Pech! Ich habe mein Geschichtsbuch in der Schule vergessen.</div>
          <div class="kupla2"><b>Kevin</b>: Stimmt ja! Morgen fällt Mathe aus. Ich kann die Seiten vom Geschichtsbuch fotografieren und dir schicken. Okay?</div>
          <div class="kupla1"><b>Maren</b>: Jaaaaa! Daran habe ich gar nicht gedacht. Dann habe ich nach dem Schwimmen doch nicht ganz frei, aber ist ja nicht so viel … ;)</div>
          <div class="kupla2"><b>Kevin</b>: Tut mir leid ;). Schicke sie gleich. Viel Spaß!</div>
          <figcaption class="e-color-darkgrey e-mrg-y-2 e-font-size-s e-light"><span class="e-break-word">Quelle:&nbsp;YTL. </span></figcaption>

    <section id="9" aria-labelledby="9-title" class="e-section e-bg-color-off-white e-pad-6"><h2 id="9-title">9. Freitag der Dreizehnte</h2>
        <figure id="9. A" class="attachments-attachment e-mrg-0 e-mrg-t-8">
          <h3>9. A&nbsp;Texte: Freitag der Dreizehnte</h3>
          <p>
            <b>Text 1: Zeitungsartikel, Freitag den 13.3.2018</b>
            <br>
            Am vergangenen Mittwoch war ein 57-jähriger Mann gegen 17.30 Uhr in einem Supermarkt einkaufen. Er hatte sein Auto, einen silberfarbenen Mercedes, auf dem großen Parkplatz direkt vor dem Supermarkt abgestellt. Nach dem Einkauf kehrte er zum Auto zurück. Das Auto war nicht verschlossen. Er setzte sich ins Auto, legte seine Geldbörse auf den Beifahrersitz neben sich und wollte wegfahren. Da merkte er jedoch, dass er einen Fehler gemacht hatte: Er saß in einem fremden Auto. Sein eigenes Auto stand direkt hinter ihm. Er blieb ganz ruhig und wartete auf die Fahrerin des Autos. Als sie kam, erklärte er ihr alles und entschuldigte sich. Dann fuhr er nach Hause. Erst zu Hause bemerkte er, dass er seine Geldbörse nicht bei sich hatte. Weil er den Namen oder die Adresse der Autobesitzerin nicht kannte, hofft er nun, dass die Frau sich bei ihm meldet. Im Auto hat er 200 Euro Bargeld vergessen und seine Fahrerlaubnis.
          </p>
          <p>
            <b>Text 2: Ein Leser der Zeitung erzählt seinem Freund:</b>
            <br>
            „Ich habe gerade in der Zeitung etwas Komisches gelesen: Heute ist doch Freitag, der Dreizehnte aber schon vorgestern hat ein Mann richtig Pech gehabt. Er hat nämlich ein fremdes Auto mit seinem eigenen Auto verwechselt. Er war wohl einkaufen und hatte vorher sein metallblaues Auto in einer kleinen Straße in der Nähe vom Supermarkt geparkt. Als er dann vom Einkauf zurückkam, hat er sich in seinen Wagen gesetzt und wollte losfahren. Da hat er auf einmal sein eigenes Auto gegenüber auf der anderen Straßenseite gesehen. Er saß also im falschen Auto. Er war dann total aufgeregt und ist in seiner Panik ganz schnell mit seinem eigenen Auto weggefahren. Tja, als er zu Hause ankam, hatte er seine Geldbörse nicht mehr bei sich. Er hatte sie im fremden Auto auf dem Platz neben sich vergessen. In der Geldbörse waren vier Fünfzig-Euro-Scheine und außerdem auch noch sein Führerschein. Nun hofft der Mann, dass der Besitzer des Autos Kontakt zu ihm aufnimmt, wenn er die Geldbörse findet.“
          </p>
          <figcaption class="e-color-darkgrey e-mrg-y-2 e-font-size-s e-light"><span class="e-break-word">Quelle:&nbsp;YTL. </span></figcaption>
        </figure>
      </section>
